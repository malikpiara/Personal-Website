<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <title>{{ title + " | "}} Malik Piara</title>
    </head>
    <body>

        <header>
            <div class="container">
                <img class="profile-photo" alt="profile picture" src="https://en.gravatar.com/userimage/197961269/513dcfb48412536cfbdcb2d5ff91d801.jpg?size=800">
                <h1 class="site-title">
                    <a href="/" title="Malik Piara">Malik Piara️ ⚡️</a>
                </h1>
                <ul id="navigation">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About me</a></li>
                    <li><a href="/projects">My selection</a></li>
                    <li><a href="/contact">Get in touch</a></li>
                    <li><a id="dark" href="#">Dark mode</a></li>
                </ul>
            </div>
        </header>

        {% block body %}
        {% endblock %}

        <footer>Built and designed by Malik Piara.</footer>

<script>

jQuery(function($) {
  var path = window.location.href;
  // because the 'href' property of the DOM element is the absolute path
  $('ul a').each(function() {
    if (this.href === path) {
      $(this).addClass('active');
    }
  });
});


    document.querySelector('#dark').onclick = function() {
    document.body.classList.toggle("dark-mode");
}
</script>

    </body>
</html>
